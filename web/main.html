<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QR Code Generator</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Encrypted QR Code Generator</h2>
                        <h3>#bin/bash</h3>
                        <p>Turn any piece of text into a an encrypted QR code that can only be decrypted using a password.</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form">
                           	<input type="text" id="message" class ="form-control string" placeholder="Enter your Message"><br/>
                        </form>
                        <form class="form-inline">
                            <input type="password" id="data" class="form-control email" placeholder="Password">
                            <input type="button" class="submit" value="Get QR Code" onclick="generateQRCode()"."get_Message">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="qr" src="" width="60%">
        </div>
    </section>
</body>
</html>
